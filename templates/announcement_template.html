<div style="display: inline-block; width: 48%; margin: 1%; vertical-align: top; background-color: #000000; border-radius: 10px; overflow: hidden; font-family: Arial, sans-serif; max-width: 100%; @media (max-width: 768px) { width: 100% !important; margin: 0 0 20px 0 !important; }">
    <a href="{LINK}" style="text-decoration: none; color: inherit; display: block;">
        <div style="display: flex; flex-direction: column; height: 100%;">
            <div style="position: relative; width: 100%; padding-top: 75%; overflow: hidden; background-color: #111111; @media (max-width: 768px) { padding-top: 0; height: auto; }">
                <img src="{IMAGE_URL}" alt="{ARTIST} at {VENUE}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; background-color: #111111; @media (max-width: 768px) { position: static; height: auto; max-height: none; object-fit: contain; }">
            </div>
            <div style="flex: 1; padding: 20px; display: flex; flex-direction: column; justify-content: space-between; background: linear-gradient(135deg, #1a1a1a, #2a2a2a);">
                <div>
                    <h2 style="margin: 0 0 10px 0; font-size: 17px; color: #ffffff; line-height: 1.2;">{ARTIST}</h2>
                    <p style="margin: 0 0 10px 0; font-size: 16px; color: #8c77e1; font-weight: 800; line-height: 1.2;">{VENUE}</p>
                    <p style="margin: 0 0 10px 0; font-size: 14px; color: #cccccc; line-height: 1.2;">{DAYOFWEEK}, {MONTH} {DAY} | Doors {TIME}</p>
                </div>
                <div style="background-color: #5D3FD3; color: #ffffff; padding: 10px; border-radius: 5px; font-weight: bold; text-transform: uppercase; font-size: 14px; line-height: 1.2; display: block; width: calc(100% - 20px); text-align: center; margin-top: 15px;">
                    BUY TICKETS
                </div>
            </div>
        </div>
    </a>
</div>

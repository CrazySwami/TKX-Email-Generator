<div style="display: inline-block; width: 100%; margin-bottom: 20px; background-color: #000000; border-radius: 10px; overflow: hidden; font-family: Arial, sans-serif; @media (max-width: 768px) { margin-bottom: 15px; border-radius: 8px; }">
    <a href="{LINK}" style="text-decoration: none; color: inherit; display: block;">
        <div style="display: flex; flex-direction: column; height: 100%;">
            <div style="flex: 0 0 auto; position: relative; overflow: hidden; background-color: #111111;">
                <img src="{IMAGE_URL}" alt="{ARTIST} at {VENUE}" style="width: 100%; max-height: 300px; min-height: 150px; object-fit: cover; @media (max-width: 768px) { max-height: 200px; min-height: 100px; }">
            </div>
            <div style="flex: 1; padding: 20px; display: flex; flex-direction: column; justify-content: center; background: linear-gradient(135deg, #1a1a1a, #2a2a2a); @media (max-width: 768px) { padding: 15px; }">
                <h2 style="margin: 0 0 10px 0; font-size: 20px; color: #ffffff; line-height: 1.2; @media (max-width: 768px) { font-size: 18px; }">{ARTIST}</h2>
                <p style="margin: 0 0 10px 0; font-size: 16px; color: #5D3FD3; line-height: 1.2; @media (max-width: 768px) { font-size: 14px; }">{VENUE}</p>
                <p style="margin: 0 0 10px 0; font-size: 14px; color: #cccccc; line-height: 1.2; @media (max-width: 768px) { font-size: 12px; }">{DAYOFWEEK}, {MONTH} {DAY} | Doors {TIME}</p>
                <div style="background-color: #5D3FD3; color: #ffffff; padding: 8px; border-radius: 5px; font-weight: bold; text-transform: uppercase; font-size: 14px; line-height: 1.2; display: inline-block; width: calc(100% - 16px); text-align: center; @media (max-width: 768px) { font-size: 12px; padding: 6px; }">
                    BUY TICKETS
                </div>
            </div>
        </div>
    </a>
</div>

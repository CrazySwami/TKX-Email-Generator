<div style="width: 100%; max-width: 800px; margin: 0 auto 20px auto; background-color: #000000; border-radius: 10px; overflow: hidden;">
    <a href="{LINK}" style="text-decoration: none; color: inherit; display: flex; flex-direction: column; @media (min-width: 769px) { flex-direction: row; }">
        <div style="flex: 0 0 auto; height: 200px; position: relative; overflow: hidden; background-color: #111111; @media (min-width: 769px) { flex: 0 0 40%; height: auto; }">
            <img src="{IMAGE_URL}" alt="{ARTIST} at {VENUE}" style="width: 100%; height: 100%; object-fit: cover;">
            <div style="position: absolute; bottom: 0; left: 0; right: 0; padding: 20px; background: linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0));">
                <!-- Overlay content if needed -->
            </div>
        </div>
        <div style="flex: 1; padding: 20px; display: flex; flex-direction: column; justify-content: center; background: linear-gradient(135deg, #1a1a1a, #2a2a2a);">
            <div style="display: inline-block; margin-bottom: 15px; background-color: #5D3FD3; color: #ffffff; font-weight: bold; text-transform: uppercase; font-size: 14px; padding: 5px 10px; border-radius: 3px;">Featured artist</div>
            <h2 style="margin: 0 0 10px 0; font-size: 22px; color: #ffffff; line-height: 1.2;">{ARTIST}</h2>
            <p style="margin: 0 0 10px 0; font-size: 16px; color: #8c77e1; font-weight: 900; line-height: 1.2;">{VENUE}</p>
            <p style="margin: 0 0 25px 0; font-size: 14px; color: #cccccc; line-height: 1.2;">{DAYOFWEEK}, {MONTH} {DAY} | Doors {TIME}</p>
            <div style="background-color: #5D3FD3; color: #ffffff; padding: 8px; border-radius: 5px; font-weight: bold; text-transform: uppercase; font-size: 14px; line-height: 1.2; display: inline-block; width: calc(100% - 20px); text-align: center;">
                GET TICKETS
            </div>
        </div>
    </a>
</div>
